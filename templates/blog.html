{% extends "base.html" %}

{% block content %}
        <h1>{{ blog_user }} Blog Posts</h1>
        {% if posts|length == 0 %}
            <p>No posts yet</p>
        {% else %}
            {% for post in posts %}
            <a href="./blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
            <p>{{post.body}}</p>
            <p class="author">written by <a href="./blog?user={{post.owner.username}}">{{post.owner.username}}<a></p>
            <hr />
            {% endfor %}
        {% endif %}
{% endblock %}
