<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
                list-style: none;
                font-family: Arial, Helvetica, sans-serif
            }
        </style>
    </head>
    <body>

        <div>
            <a href='/logout'>log out</a>
        </div>

        <!-- will flush message queue to html page -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category, message in messages %}

                <li class="{{category}}">{{ message }}</li>

            {% endfor %}
            </ul>

        {% endwith %}

        <!-- define a block for child template -->
        {% block content %}
        {% endblock %}

    </body>
</html>
